<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta property="og:locale" content="en-US">
    <title>Word Guesser 2 | A Better Word Guesser</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://words.amazingca.dev/favicon.ico">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Word Guesser 2">
    <meta property="og:site_name" content="Amazingca">
    <meta property="og:url" content="https://words.amazingca.dev">
    <meta property="og:image" content="https://site.amazingca.dev/background.png">
    <meta property="twitter:image" content="https://site.amazingca.dev/background.png">
    <meta name="theme-color" content="#04AA6D">
    <meta property="og:description" content="A different Wordl.">
  </head>
  <body>
    <div class="title">
      <h1>Word Guesser 2</h1>
    </div>
    <div class="container" style="padding-top: 50px;">
      <div class="rows">
        <input class="charboxbase row1 input1" maxlength="1" type="text">
        <input class="charboxbase row1 input2" maxlength="1" type="text">
        <input class="charboxbase row1 input3" maxlength="1" type="text">
        <input class="charboxbase row1 input4" maxlength="1" type="text">
        <input class="charboxbase row1 input5" maxlength="1" type="text">
      </div>
      <div class="rows separate">
        <input class="charboxbase row2 input1" maxlength="1" type="text" disabled>
        <input class="charboxbase row2 input2" maxlength="1" type="text" disabled>
        <input class="charboxbase row2 input3" maxlength="1" type="text" disabled>
        <input class="charboxbase row2 input4" maxlength="1" type="text" disabled>
        <input class="charboxbase row2 input5" maxlength="1" type="text" disabled>
      </div>
      <div class="rows">
        <input class="charboxbase row3 input1" maxlength="1" type="text" disabled>
        <input class="charboxbase row3 input2" maxlength="1" type="text" disabled>
        <input class="charboxbase row3 input3" maxlength="1" type="text" disabled>
        <input class="charboxbase row3 input4" maxlength="1" type="text" disabled>
        <input class="charboxbase row3 input5" maxlength="1" type="text" disabled>
      </div>
      <div class="rows separate">
        <input class="charboxbase row4 input1" maxlength="1" type="text" disabled>
        <input class="charboxbase row4 input2" maxlength="1" type="text" disabled>
        <input class="charboxbase row4 input3" maxlength="1" type="text" disabled>
        <input class="charboxbase row4 input4" maxlength="1" type="text" disabled>
        <input class="charboxbase row4 input5" maxlength="1" type="text" disabled>
      </div>
      <div class="rows">
        <input class="charboxbase row5 input1" maxlength="1" type="text" disabled>
        <input class="charboxbase row5 input2" maxlength="1" type="text" disabled>
        <input class="charboxbase row5 input3" maxlength="1" type="text" disabled>
        <input class="charboxbase row5 input4" maxlength="1" type="text" disabled>
        <input class="charboxbase row5 input5" maxlength="1" type="text" disabled>
      </div>
      <div class="rows separate">
        <input class="charboxbase row6 input1" maxlength="1" type="text" disabled>
        <input class="charboxbase row6 input2" maxlength="1" type="text" disabled>
        <input class="charboxbase row6 input3" maxlength="1" type="text" disabled>
        <input class="charboxbase row6 input4" maxlength="1" type="text" disabled>
        <input class="charboxbase row6 input5" maxlength="1" type="text" disabled>
      </div>
    </div>
    <div class="end" hidden="true">
      <div class="win">You win!</div>
      <div class="lose">You lose.</div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
